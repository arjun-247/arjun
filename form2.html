<!DOCTYPE html>
<html>
    <head>
        <title>frm2</title>
        <link rel="stylesheet" href="./frm2.css">
    </head>
    <body>
        <div class="form">
        <form action="" method="post">
            <fieldset class="fdset">
                <legend>Details</legend>
                <div class="imp" >
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>

                <div class="imp" >
                    <label for="age">Age</label>
                    <input type="text" id="age">
                </div>

                <div class="imp">
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="Admin">Admin</option>
                        <option value="Observer">Observer</option>
                        <option value="member">Member</option>
                    </select>
                </div>

                <div class="imp">
                    <label for="chk">Hobbies</label>
                    <input type="checkbox" id="run">
                    <label for="play">Running</label>
                    <input type="checkbox" id="ply">
                    <label for="chk">Playing</label>
                    <input type="checkbox" id="driv">
                    <label for="chk">Driving</label>
                </div>

                <div class="imp">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="" id="dob">
                </div>

                <div class="imp">
                    <label for="exp">
                        Experience
                    </label>
                    <input type="range" name="" id="exp">
                </div>

                <div class="imp">
                    <label for="fvtclr">
                        Favorite colour
                    </label>
                    <input type="color" id="fvtclr">
                </div>

                <div class="imp">
                    <input type="submit" value="Submit">
                    <input type="reset">
                </div>


                

            </fieldset>
        </form>
        </div>
    </body>
</html>
