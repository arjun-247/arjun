<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-2">

    <form>
      <legend style="text-align: center;">REGISTER</legend>
      <div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email address">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputphone" class="col-sm-2 col-form-label">Phone No</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputphone" placeholder="Phone">
        </div>
      </div>


      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
            &nbsp;
            <input class="form-checkform-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
            &nbsp;
            <input class="form-checkform-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Other
            </label>
          </div>      
        </div>
      </fieldset>


      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputconfPassword" class="col-sm-2 col-form-label"> Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputconfPassword">
        </div>
      </div>


      <div class="row mb-3 col-3 mx-auto">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Terms&Conditions</label>
          </div>
        </div>
      </div>


      <div class="d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>

    </form>
  </div>
</body>

</html>
